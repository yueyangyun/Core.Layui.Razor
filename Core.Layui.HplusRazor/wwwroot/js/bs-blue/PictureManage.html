<script>
    function addBtn(){
        layer.open({
            title: '素材新增编辑',
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            area: ['30%', '50%'],
            shadeClose: true, //点击遮罩关闭
            content: $("#addBtn").html()
        });
    }
    $(document).ready(function(){
        $(".i-checks").iCheck({
            checkboxClass:"icheckbox_square-green",
            radioClass:"iradio_square-green"
        })
    });
</script>
