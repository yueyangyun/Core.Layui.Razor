<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>代理申请</h5>
                </div>
                <div class="ibox-content">

                                        </div>
                                        <div class="col-sm-4">

                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row m-t-lg">
                        <div class="col-sm-12">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover" id="ListTB">
                                    <thead>
                                        <tr>
                                            <th>门店名称</th>
                                            <th>绑定手机</th>
                                            <th>转发量 <i class="fa fa-sort-amount-asc"></i></th>
                                            <th>分销量 <i class="fa fa-sort-amount-asc"></i></th>
                                            <th>分销收入<i class="fa fa-sort-amount-asc"></i></th>
                                            <th>代理类型 <i class="fa fa-sort"></i></th>
                                            <th>申请时间</th>

                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script>
    $(document).ready(function(){
        $(".i-checks").iCheck({
            checkboxClass:"icheckbox_square-green",

    });
</script>
